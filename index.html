<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment</title>
    <script src="js/toCountry.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4f46e5", secondary: "#6366f1" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"/>
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      }
      .country-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      }
      .country-list {
      display: none;
      }
      .country-button {
      transition: all 0.2s ease;
      }
      .country-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .search-input:focus {
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      }
      .view-toggle-button.active {
      background-color: #4f46e5;
      color: white;
      }
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-results-button,
      input[type="search"]::-webkit-search-results-decoration {
      display: none;
      }
      .found-error {
      margin-top: 30vh;
      margin-bottom: 44vh;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      }
      .error-text {
      margin-top: 5vh;
      margin-bottom: 5vh;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <script>
      const params = Object.fromEntries(new URLSearchParams(window.location.href.substring(window.location.href.lastIndexOf('?')+1)).entries());
      if (params.a !== undefined || params.u !== undefined) {
        window.location.href = `countries.html?u=${params.u}&a=${params.a}`;
      }
    </script>
    
    <nav class="navbar"></nav>
    <script src="js/nav.js"></script>

    <div class='bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden found-error'>
      <h1 class="text-xl font-semibold text-gray-800 error-text">The payment was not found!<br>Incorrect link</h1>
    </div>

    <footer></footer>
    <script src="js/footer.js"></script>

  </body>
</html>
